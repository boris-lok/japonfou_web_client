<div class="listview-wrapper">

  <div class="table-wrapper"
       appScrollStart
       (scrollCallback)="onTableScroll($event)">
    <table mat-table
           [dataSource]="customers">
      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef>ID
        </th>
        <td mat-cell
            *matCellDef="let customer">{{ customer.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef>Name
        </th>
        <td mat-cell
            *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef>Email
        </th>
        <td mat-cell
            *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell
            *matHeaderCellDef>Phone
        </th>
        <td mat-cell
            *matCellDef="let customer">{{ customer.phone }}</td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
